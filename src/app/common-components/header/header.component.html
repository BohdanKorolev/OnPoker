<header class="header">
  <div class="container">
    <div class="info-lft-header">
      <div class="burger-menu" *ngIf="isMobile" (click)="onAside()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="user-header" *ngIf="loggedIn">
        <div class="user-avatar-header">
          <img alt="" [src]="userData.userAvatar" default="/assets/image/avatar/avatar.png">
        </div>
        <div class="user-name-header">
          <div class="user-name">{{userData.login}}</div>
          <div class="user-status">player</div>
        </div>
      </div>
      <div *ngIf="!loggedIn">
        <button class="text-uppercase button-zx login-btn cursor-pointer" (click)="loginModal.show()">

      </div>
    </div>

        <div class="currency icon-currency">Inp</div>
        <div class="price-currency">{{userData.inpPriceCurrency | number : '0.0-6'}}</div>
        <div class="add-currency" (click)="depositModal.show('INP', userData.inpPriceCurrency)">

        <div class="currency icon-green">Chip</div>
        <div class="price-currency">{{userData.chipPriceCurrency | number : '0.0-6'}}</div>
        <div class="add-currency" (click)="depositModal.show('CHIP', userData.chipPriceCurrency)">

      </div>
    </div>
  </div>
</header>
<app-deposit-modal
#depositModal
(onUpdateGameBalance)="updateGameBalance()"
>
</app-deposit-modal>
<app-login-modal #loginModal (onLogin)="onLogin($event)">
</app-login-modal>
